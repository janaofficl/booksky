<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booksky</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="navbar">
        <h1>Booksky</h1>
    </div>

    <div class="outer">
        <div class="inner">
            <h2>Rich Dad Poor Dad</h2>
            <h4>Robert</h4>
            <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Rem fuga nostrum quo officiis ex itaque! Ipsa,
                minima, odio dignissimos commodi nulla ipsam illum, natus veniam voluptatibus quod sed accusamus
                similique?</p>
            <button class="btn" onclick="deleteItem(event)">Delete</button>
        </div>
    </div>
    <div class="popup-overlay"></div>
    <div class="popup-box">
        <h1>Add Book</h1>
        <form action="">
            <input type="text" placeholder="Book Name" id="book-title">
            <input type="text" placeholder="Book Author" id="book-author">
            <textarea placeholder="Short Note" id="book-notes"></textarea>
            <button class="one" id="addBook">Add</button>
            <button class="one" id="cancelBook">Cancel</button>
        </form>
    </div>
    <button class="plus-button" id="plus">+</button>
    <script src="script.js"></script>
</body>
</html>
